<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book Marks</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="main.css" />  
</head>
<body>
  <header role="banner">
      <h1>My Bookmarks</h1>
  </header>  
  <div class="container js-container">
    <div class="error-container"></div>  
    <section class="js-bookmarks-features">     
      <button id="js-add-btn" role="Add Bookmark Button">
          <span>Add Bookmarks</span>
      </button>
      <form class="form-element js-minimum-rating-filter">          
          <select id="mySelect" >
              <option value="0">Minimum Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select>        
      </form>
      <div class="create-bookmark-container">

      </div>
    </section>
      <ul class="js-bookmarkList" aria-live="assertive">

      </ul>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
